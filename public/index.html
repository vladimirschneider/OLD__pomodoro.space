<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document title</title>
  </head>
  <body>
    <main>
      <section class="pomodoro">
        <div class="container">
          <header class="pomodoro__header">
            <h1 class="pomodoro__title">Pomodoro timer</h1>
            <label class="pomodoro__autoplay field field_autoplay">
              <input class="field__input" type="checkbox" name="autoplay" id="autoplay" data-autoplay>
              <span class="field__autoplay"></span>
              <span class="field__label" for="autoplay">Autoplay</span>
            </label>
            <div class="pomodoro__controls">
              <button type="button" data-run>Run</button>
              <button type="button" disabled="disabled" data-pause>Pause</button>
              <button type="button" disabled="disabled" data-play>Play</button>
              <button type="button" disabled="disabled" data-destroy>Destroy</button>
            </div>
          </header>
          <section class="pomodoro__progress">
            <progress max="5" value="0" data-progress></progress>
            <div class="pomodoro__label">
              <div class="pomodoro__icon__wrap">
                <img class="pomodoro__icon" src="./images/tomato.svg" width="35" height="35" data-icon>
              </div>
              <p class="pomodoro__timer" data-label>00:00</p>
            </div>
          </section>
          <section>
            <form class="pomodoro__duration duration-form" action="/change-mode" method="GET">
              <p class="field">
                <label class="field__label" for="tomato">
                  <img src="./images/tomato.svg" width="24" height="24">
                </label>
                <input class="field__input" type="text" name="pomodoro" id="tomato" value="5">
              </p>
              <p class="field">
                <label class="field__label" for="clock">
                  <img src="./images/clock.svg" width="24" height="24">
                </label>
                <input class="field__input" type="text" name="short-break" id="clock" value="1">
              </p>
              <p class="field">
                <label class="field__label" for="siesta">
                  <img src="./images/siesta.svg" width="24" height="24">
                </label>
                <input class="field__input" type="text" name="long-break" id="siesta" value="6">
              </p>
              <p class="duration-form__footer">
                <button type="submit" data-changeDurationBtn>Change</button>
              </p>
            </form>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
